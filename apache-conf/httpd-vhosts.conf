<VirtualHost *:80>
        ServerAdmin ${SERVER_ADMIN}
        DocumentRoot ${DOCUMENT_ROOT}

        ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://${PHP_SERVICE_NAME}:9000/${DOCUMENT_ROOT}/$1

        <Directory ${DOCUMENT_ROOT}>
                Options -Indexes +FollowSymLinks +MultiViews
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>
